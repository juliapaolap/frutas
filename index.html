<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <script src="./js/Vue3.js"></script>
    <title>Carrito de Frutas</title>
</head>
<body>
    <header>
        <h1>Tienda de Frutas y Verduras</h1>
    </header>

    <section id="seccion">
        <article>
            <table>
                <tr>
                    <th colspan="4">Frutas</th>
                </tr>
                <tr v-for="(fruta, index) in frutas" :class="{ fondo: fruta.nombre }">
                    <td>
                        <input type="number" v-model.number="fruta.cantidad">
                        <button @click="fruta.cantidad++">+</button>
                        <button :disabled="fruta.cantidad == 0" @click="fruta.cantidad--">-</button>
                    </td>

                    <td>{{ fruta.nombre }}</td>
                    <td>$ {{ fruta.precioUnitario.toFixed(2) }}</td>
                    <td>$ {{ montoFruta(index).toFixed(2) }}</td>
                </tr>

                <tr>
                    <td colspan="3" id="titulos">
                        <h4>Subtotal: </h4>
                        <h4>IVA: </h4>
                        <h4>Total: </h4>
                    </td>
                    <td id="totales">
                        <h4>$ {{ calculoSubtotal.toFixed(2) }}</h4>
                        <h4>$ {{ calculoIVA.toFixed(2) }}</h4>
                        <h4>$ {{ calculoTotal.toFixed(2) }}</h4>
                    </td>
                </tr>
            </table>
        </article>

        <fieldset class="col-6">
            <legend>Agregar fruta</legend>
            Nombre:
            <input v-model="nuevaFruta" type="text">
            Cantidad:
            <input v-model.number="nuevaCantidad" type="number">
            Precio:
            <input v-model.number="nuevoPrecio" type="number" step="0.1">
            <button @click="agregarNuevaFruta()">Agregar</button>
        </fieldset>
    </section>
    <script src="./js/script.js"></script>
</body>
</html>
